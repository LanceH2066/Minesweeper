<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/game.js"></script>
    <script src="js/board.js"></script>
    <script src="js/tile.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id = "topBar">
        <a href="index.php">
            <img id="logo" src="./img/Fresno State.PNG" alt="Fresno State Logo">
        </a>        
        <a href="index.php" class="inGameLinks">Main Menu</a>   <!-- Main Menu  -->
        <a href="game.html"  class="inGameLinks">New Game</a>      <!-- Restart Game -->
        <a style="display: none" id="restartLink" class = "inGameLinks" onclick="restartGame()">Restart</a>
    </div>

    <audio id="backgroundMusic" src="./audio/SuspensefulBackgroundMusic.mp3" loop></audio>
    <audio id = "explosionSound" src = "./audio/Explosion.mp3"></audio>
    <audio id = "winSound" src = "./audio/winSound.mp3"></audio>

    <div id = "game-settings">
        <div class = "settings-container">
            <h1>Difficulty:</h1>
            <button class="difficulty-btn" onclick="setDifficulty(this)" value="0">Easy</button>
            <button class="difficulty-btn" onclick="setDifficulty(this)" value="1">Medium</button>
            <button class="difficulty-btn" onclick="setDifficulty(this)" value="2">Hard</button>
        </div>

        <div class = "settings-container">
            <h1>Win Condition:</h1>
            <button class="wincon-btn" onclick="setWinCondition(this)" value="0">Clear Whole Grid</button>
            <button class="wincon-btn" onclick="setWinCondition(this)" value="1">Flag All Mines</button>
        </div>

        <div class = "settings-container">
            <h1>Theme:</h1>
            <button class="theme-btn" onclick="setTheme(this)" value="0">Fresno State</button>
            <button class="theme-btn" onclick="setTheme(this)" value="1">Legacy</button>
        </div>

        <div class = "settings-container">
            <label for="autoStart"><h1>Auto First Move:</h1></label>
            <input type="checkbox" id = "autoStart" name="autoStart">
        </div>

        <h3 id ="minesError"></h3>

        <div class = "settings-container">
            <label for="minesInput"><h1>Mines:</h1></label>
            <input type="number" id = "minesInput" name="minesInput" value="10">
        </div>

        <button id= "startGameBtn" onclick="startGame()">Start Game</button>
    </div>

    <h1 id="minesNtime">Mines: <span id="mines-count">0</span>  <span id="time-display">00:00</span></h1>

    <div id="board"></div>
    <br>


</body>

</html>
